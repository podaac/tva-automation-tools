# Copy umm v from ops to uat
name: Umm V Auto Sync
# Controls when the workflow will run
on:
  schedule:
    - cron: '0 8 * * *'  # Set the cron schedule for midnight PST
  workflow_dispatch:

jobs:
  # First job in the workflow installs and verifies the software
  build:
    name: Build, Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      #########################################################################
      # Environment Setup
      #########################################################################
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: 2.1.4

      #########################################################################
      # Install & Pylint & Flake
      #########################################################################
      - name: Poetry Steps
        run: |
          poetry install
#          poetry run pylint umm_v_auto/podaac/*
#          poetry run flake8 umm_v_auto/podaac/

      #########################################################################
      # Configure AWS credentials UAT
      #########################################################################
      - name: Configure AWS credentials UAT
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CUMULUS_UAT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CUMULUS_UAT }}
          aws-region: us-west-2

      #########################################################################
      # Get AWS Lambda Token (UAT)
      #########################################################################
      - name: Get Lauchpad Token (UAT)
        id: launchpad_token_generator_uat
        if: |
          github.ref == 'refs/heads/main'    ||
          startsWith(github.ref, 'refs/heads/release')
        run: |
          OUTPUT_FILE=result.json

          PAYLOAD=$(echo '{"client_id": "TvaAutomationToolsUmmVAutoSyncGithubAction", "minimum_alive_secs": 3600}' | base64)

          aws lambda invoke \
            --function-name uat-launchpad_token_dispenser \
            --payload "$PAYLOAD" \
            $OUTPUT_FILE > /dev/null 2>&1

          RESULT=$(jq -r '.sm_token' < "$OUTPUT_FILE")
          echo "::add-mask::$RESULT"
          echo "result=$RESULT" >> $GITHUB_OUTPUT

      #########################################################################
      # Configure AWS credentials OPS
      #########################################################################
      - name: Configure AWS credentials OPS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CUMULUS_OPS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CUMULUS_OPS }}
          aws-region: us-west-2

      #########################################################################
      # Get AWS Lambda Token (OPS)
      #########################################################################
      - name: Get Lauchpad Token (OPS)
        id: launchpad_token_generator_ops
        if: |
          github.ref == 'refs/heads/main'    ||
          startsWith(github.ref, 'refs/heads/release')
        run: |
          OUTPUT_FILE=result.json

          PAYLOAD=$(echo '{"client_id": "TvaAutomationToolsUmmVAutoSyncGithubAction", "minimum_alive_secs": 3600}' | base64)

          aws lambda invoke \
            --function-name ops-launchpad_token_dispenser \
            --payload "$PAYLOAD" \
            $OUTPUT_FILE > /dev/null 2>&1

          RESULT=$(jq -r '.sm_token' < "$OUTPUT_FILE")
          echo "::add-mask::$RESULT"
          echo "result=$RESULT" >> $GITHUB_OUTPUT

      #########################################################################
      # UMM V Auto Sync
      #########################################################################
      - name: UMM V Auto Sync
        working-directory: umm_v_auto
        env:
          UAT_TOKEN_TEMP: ${{ steps.launchpad_token_generator_uat.outputs.result }}
          OPS_TOKEN_TEMP: ${{ steps.launchpad_token_generator_ops.outputs.result }}
        run: |
          poetry run python umm_v_auto_sync.py -ut $UAT_TOKEN_TEMP -ot $OPS_TOKEN_TEMP
