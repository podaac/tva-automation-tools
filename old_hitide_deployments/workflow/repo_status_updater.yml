
name: Repo Status Updater
# Controls when the workflow will run
on:
  schedule:
    - cron: '0 9 * * *'  # Set the cron schedule for 1 am PST
  workflow_dispatch:

jobs:
  build:
    name: Refresh Repos Statuses
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      #########################################################################
      # Environment Setup
      #########################################################################
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: 2.1.4

      #########################################################################
      # Install & Run Pylint & Flake
      #########################################################################
      - name: Poetry Steps
        run: |
          poetry install
    #      poetry run pylint ./*
    #      poetry run flake8 .

      #########################################################################
      # Setup Google Token for GSpread
      #########################################################################
      - name: Setup Google Token
        env:
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          mkdir -p ~/.config/gspread
          echo "$GOOGLE_TOKEN" > ~/.config/gspread/service_account.json

      #########################################################################
      # Get AWS Lambda Tokens
      #########################################################################
      - name: Get Launchpad Tokens
        id: launchpad_token_generator
        if: |
          github.ref == 'refs/heads/main'    ||
          startsWith(github.ref, 'refs/heads/release')
        run: |
          # Configure and get UAT token
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_CUMULUS_UAT }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_CUMULUS_UAT }}
          aws configure set region us-west-2

          OUTPUT_FILE_UAT=result_uat.json
          PAYLOAD=$(echo '{"client_id": "RepoStatusGithubAction", "minimum_alive_secs": 3300}' | base64)

          aws lambda invoke \
            --function-name uat-launchpad_token_dispenser \
            --payload "$PAYLOAD" \
            $OUTPUT_FILE_UAT > /dev/null 2>&1

          UAT_RESULT=$(jq -r '.sm_token' < "$OUTPUT_FILE_UAT")
          echo "::add-mask::$UAT_RESULT"
          echo "uat_result=$UAT_RESULT" >> $GITHUB_OUTPUT

          # Configure and get OPS token
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_CUMULUS_OPS }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_CUMULUS_OPS }}

          OUTPUT_FILE_OPS=result_ops.json

          aws lambda invoke \
            --function-name ops-launchpad_token_dispenser \
            --payload "$PAYLOAD" \
            $OUTPUT_FILE_OPS > /dev/null 2>&1

          OPS_RESULT=$(jq -r '.sm_token' < "$OUTPUT_FILE_OPS")
          echo "::add-mask::$OPS_RESULT"
          echo "ops_result=$OPS_RESULT" >> $GITHUB_OUTPUT

      #########################################################################
      # Start the Repo Status Updater
      #########################################################################
      - name: Generate Repos
        env:
          UAT_TOKEN_TEMP: ${{ steps.launchpad_token_generator.outputs.uat_result }}
          OPS_TOKEN_TEMP: ${{ steps.launchpad_token_generator.outputs.ops_result }}
          GITHUB_TOKEN_TEMP: ${{ secrets.GH_READ_TOKEN }}
          GITHUB_JPL_TOKEN_TEMP: "No_Token"

          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_SERVICES_OPS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_SERVICES_OPS }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_SERVICES_OPS }}
          AWS_DEFAULT_REGION: us-west-2
        run: |
          poetry run python start_data_updater.py -ut $UAT_TOKEN_TEMP -ot $OPS_TOKEN_TEMP -gt $GITHUB_TOKEN_TEMP -jt $GITHUB_JPL_TOKEN_TEMP
